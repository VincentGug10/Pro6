<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Checkout</title>
  <link href="checkout.css" rel="stylesheet">
</head>

<body>
  <header class="header">

    <div class="banner-image">
      <div class="centered"> The Açaí Shop</div>
    </div>

    <section class="container2">
      <div class="navi">
        <a href="project2pg1.html">Home</a>
      </div>
      <div class="navi">
        <a href="project2pg2.html">About</a>
      </div>
      <div class="navi">
        <a href="project2pg3.html">Catalog</a>
      </div>
      <div class="navi">
        <a href="project2pg4.html">Cart</a>
      </div>
      <div class="navi">
        <a class="active" href="project2pg5.html">Checkout</a>
      </div>

    </section>

  </header>
  <div class="row">
    <div class="col-75">
      <div class="container">
        <form>

          <div class="row">
            <div class="col-50">
              <h3>Billing Address</h3>
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Johnny Appleseed" required>
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" placeholder="john@example.com" required>
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <input type="text" id="adr" name="address" placeholder="93 Baxter St" required>
              <label for="city"><i class="fa fa-institution"></i> City</label>
              <input type="text" id="city" name="city" placeholder="New York" required>

              <div class="row">
                <div class="col-50">
                  <label for="state">State</label>
                  <input type="text" id="state" name="state" placeholder="NY" required>
                </div>
                <div class="col-50">
                  <label for="zip">Zip</label>
                  <input type="text" id="zip" name="zip" placeholder="10013" required>
                </div>
              </div>
            </div>

            <div class="col-50">
              <h3>Payment</h3>
              <label for="fname">Accepted Cards: Visa, Amex, Mastercard, Discover</label>

              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" placeholder="Johnny Eata Appleseed" required>
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="2345-7856-3234-7568" required>
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="September" required>

              <div class="row">
                <div class="col-50">
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" placeholder="2034" required>
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="352" required>
                </div>
              </div>
            </div>

          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
          </label>
          <input type="submit" value="Place Order" class="btn">
        </form>
      </div>
    </div>


  </div>
</body>

</html>
